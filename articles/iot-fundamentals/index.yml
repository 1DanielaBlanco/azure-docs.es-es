abstract:
  description: Bienvenido a Microsoft Azure e Internet de las cosas (IoT). Azure IoT es una completa colección de servicios y soluciones diseñados para ayudarle a crear aplicaciones IoT de un extremo a otro en Azure. Desde soluciones de software como servicio (SaaS) totalmente hospedadas y administradas a ofertas de plataforma como servicio (Paas) distintivas y especializadas, así como tecnologías para crear el perímetro inteligente, Azure IoT proporciona un valioso conjunto de opciones y herramientas que se adaptan a las necesidades de su sector y a las habilidades y recursos de la empresa.
