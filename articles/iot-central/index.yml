sections:
- title: Próximo cambio
  items:
  - type: paragraph
    text: Azure IoT Central pasará a usar el servicio Azure IoT Hub Device Provisioning (DPS) para todas las conexiones de dispositivos en las próximas semanas. Una vez que este cambio esté activo, se le pedirá que actualice el código de dispositivo para que use el SDK de DPS para registrar y conectar los dispositivos. A todas las aplicaciones que usan la característica de exportación de datos continua y la plantilla de soluciones de Power BI, se les pedirá que cambien el contenedor de almacenamiento de destino y creen una nueva plantilla de soluciones. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Póngase en contacto con el equipo de soporte técnico para más información.</a>
