abstract:
  description: El servicio Azure Machine Learning proporciona un entorno basado en la nube que puede utilizar para desarrollar, entrenar, probar, implementar, administrar y realizar un seguimiento de los modelos de aprendizaje automático. Este servicio es totalmente compatible con tecnologías de código abierto como Scikit-learn, Tensorflow, Pytorch o cualquier otra plataforma basada en Python. Aprenda a usar este servicio para sus flujos de trabajo de aprendizaje automático con los inicios rápidos y los tutoriales.
sections:
- title: Inicios rápidos en 5 minutos
  items:
  - type: paragraph
    text: Empiece por crear el área de trabajo y los recursos del servicio <a href="quickstart-get-started">en Azure Portal</a> o <a href="quickstart-create-workspace-with-python">en Python</a>.
- title: Tutoriales detallados
  items:
  - type: paragraph
    text: 'Aprenda a preparar datos, configurar experimentos y hacer operativos los modelos de aprendizaje automático:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Entrenamiento</a> e <a href="tutorial-deploy-models-with-aml">implementación</a> de modelos de clasificación de imágenes (<b>serie de dos partes</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Preparación de datos</a> y <a href="tutorial-auto-train-models">uso de aprendizaje automático automatizado</a> para entrenar y ajustar los modelos de regresión (<b>serie de dos partes</b>).
- title: Ejemplos
  items:
  - type: paragraph
    text: Busque <a href="samples-notebooks">cuadernos de Jupyter Notebooks</a> que le ayuden a explorar el servicio en GitHub.
