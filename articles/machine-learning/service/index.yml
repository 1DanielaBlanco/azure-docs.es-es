abstract:
  description: Azure Machine Learning Service proporciona un entorno en la nube para preparar datos, entrenar e implementar los modelos de Machine Learning. Use el aprendizaje automático para identificar los algoritmos y ajustar los hiperparámetros con más rapidez. Mejore la productividad y reduzca los costos con el proceso y las canalizaciones de escalado automático. Acceda a estas funcionalidades con plataformas de Python de código abierto, como PyTorch, TensorFlow y scikit-learn y con los SDK de servicio. Empiece por los tutoriales e inicios rápidos.
sections:
- title: Inicios rápidos en 5 minutos
  items:
  - type: paragraph
    text: 'Para usar este servicio, necesita un área de trabajo y los recursos asociados.  Empiece por:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Inicio rápido de Azure Portal</a>: obtenga un área de trabajo y ejecute experimentos sin instalar nada.'
    - html: '<a href="quickstart-create-workspace-with-python">Inicio rápido de Python</a>: instale el SDK principal, cree un área de trabajo y ejecute un experimento en un servidor de Notebook local.'
- title: Tutoriales detallados
  items:
  - type: paragraph
    text: 'Aprenda a preparar datos, configurar experimentos, entrenar y hacer operativos los modelos de Machine Learning:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Entrenamiento</a> e <a href="tutorial-deploy-models-with-aml">implementación</a> de modelos de clasificación de imágenes (<b>serie de dos partes</b>).
    - html: <a href="tutorial-data-prep">Preparación de datos</a> y <a href="tutorial-auto-train-models">uso de aprendizaje automático automatizado</a> para entrenar y ajustar los modelos de regresión (<b>serie de dos partes</b>).
- title: Ejemplos
  items:
  - type: paragraph
    text: Busque <a href="samples-notebooks">cuadernos de Jupyter Notebooks</a> que le ayuden a explorar el servicio en GitHub.
