abstract:
  description: Azure Machine Learning Service proporciona un entorno basado en la nube para compilar, entrenar e implementar los modelos de aprendizaje automático. Use el aprendizaje automático para identificar los algoritmos y ajustar los hiperparámetros con más rapidez. Mejore la productividad y reduzca los costos mediante el proceso de escalado automático y Azure DevOps para el aprendizaje automático. Acceda a estas funcionalidades desde el entorno de Python mediante plataformas de código abierto, como PyTorch, TensorFlow y scikit-learn junto con los SDK de servicio. Aprenda cómo hacerlo con nuestros inicios rápidos y tutoriales.
sections:
- title: Inicios rápidos en 5 minutos
  items:
  - type: paragraph
    text: 'Para usar este servicio, necesita un área de trabajo y los recursos asociados.  Primeros pasos:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Use el inicio rápido de Azure Portal</a> para obtener el área de trabajo y ejecutar un experimento sin instalar nada.
    - html: <a href="quickstart-create-workspace-with-python">Use el inicio rápido de Python</a> para instalar el SDK principal, crear un área de trabajo y ejecutar un experimento en un servidor de Notebook local.
- title: Tutoriales detallados
  items:
  - type: paragraph
    text: 'Aprenda a preparar datos, configurar experimentos y hacer operativos los modelos de aprendizaje automático:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Entrenamiento</a> e <a href="tutorial-deploy-models-with-aml">implementación</a> de modelos de clasificación de imágenes (<b>serie de dos partes</b>).
    - html: <a href="tutorial-data-prep">Preparación de datos</a> y <a href="tutorial-auto-train-models">uso de aprendizaje automático automatizado</a> para entrenar y ajustar los modelos de regresión (<b>serie de dos partes</b>).
- title: Ejemplos
  items:
  - type: paragraph
    text: Busque <a href="samples-notebooks">cuadernos de Jupyter Notebooks</a> que le ayuden a explorar el servicio en GitHub.
