title: Documentación sobre el servicio Azure Machine Learning
metadata:
  title: 'Documentación sobre el servicio Azure Machine Learning: tutoriales y referencia de API | Microsoft Docs'
  description: El servicio Azure Machine Learning proporciona un entorno basado en la nube que puede utilizar para desarrollar, entrenar, probar, implementar, administrar y realizar un seguimiento de los modelos de aprendizaje automático. Azure Machine Learning Service es totalmente compatible con tecnologías de código abierto como Scikit-learn, Tensorflow, Pytorch o cualquier otra plataforma basada en Python. Aprenda a usar Azure Machine Learning Service para sus flujos de trabajo de aprendizaje automático con los inicios rápidos y los tutoriales.
