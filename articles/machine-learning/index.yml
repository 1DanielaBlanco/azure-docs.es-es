- title: Otras tecnologías de Microsoft Machine Learning
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>API que proporcionan algoritmos inteligentes para sus aplicaciones, sitios web y bots.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/batch-ai/
      html: <p>Servicio administrado que le ayuda a experimentar en paralelo con los modelos de inteligencia artificial con cualquier plataforma y, a continuación, los entrena a escala a través de GPU en clúster.</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Entrenamiento de AI por lotes
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Análisis de base de datos compatible con R y Python.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning Services
    - href: /machine-learning-server/
      html: <p>Plataforma de aprendizaje automático flexible para empresas, con compatibilidad con las implementaciones de R y Python en clústeres de Windows, Linux y HDInsight Spark y Hadoop.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Servidor de Microsoft Machine Learning
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Una metodología de ciencia de datos colaborativa que ayuda a los equipos a proporcionar soluciones de análisis predictivo y aplicaciones inteligentes de manera eficiente.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Proceso de ciencia de los datos en equipos
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Experimente sin tener que instalar ni configurar software mediante las máquinas virtuales de Data Science (DSVM) y Deep Learning (DLVM). Las herramientas más conocidas de análisis de datos, aprendizaje automático e inteligencia artificial se han instalado previamente.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Máquina virtual de ciencia de datos
