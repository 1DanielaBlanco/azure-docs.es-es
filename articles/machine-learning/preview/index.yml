  description: "Los servicios de Azure Machine Learning (versión preliminar) permiten crear, implementar y administrar modelos de aprendizaje automático y de inteligencia artificial mediante cualquiera de las herramientas y bibliotecas de Python. Puede usar una gran variedad de servicios de datos y procesos de Azure para almacenar y procesar los datos."
