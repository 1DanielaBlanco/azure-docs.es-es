abstract:
  description: Azure SQL Database es un servicio de base de datos relacional (DBaaS) basado en la última versión estable del Motor de base de datos de Microsoft SQL Server. SQL Database es una base de datos de alto rendimiento, confiable y segura que puede usar para compilar aplicaciones y sitios web controlados por datos en el lenguaje de programación que prefiera, sin necesidad de administrar la infraestructura. Aprenda a usar SQL Database con nuestros inicios rápidos, tutoriales y ejemplos.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Creación de una base de datos SQL en Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Base de datos de PaaS que se ejecuta siempre en la última versión estable del motor de base de datos de SQL Server y en un sistema operativo revisado con el 99,99 % de disponibilidad.</p>
      image:
        src: media/index/i_managed.svg
      title: Completamente administrada
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adapte la relación precio-rendimiento a sus necesidades con los niveles de rendimiento flexible que van desde unos asequibles 5 EUR al mes hasta potentes bases de datos con 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
      title: Niveles de precios y servicios
    - href: /azure/sql-database/sql-database-scalability-index
      html: <p>Fácil escalado vertical, escalado horizontal o partición de base de datos según sus necesidades para mejorar el rendimiento de la aplicación.</p>
      image:
        src: media/index/i_scale.svg
      title: Escalabilidad
    - href: /azure/sql-database/sql-database-single-index
      html: <p>Use la base de datos única que administra el servidor de SQL Database para las aplicaciones SaaS y microservicios que necesitan una base de datos única con rendimiento predecible.</p>
      image:
        src: media/index/i_db.svg
      title: Base de datos única
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Los grupos elásticos de SQL Database son una solución simple y rentable para la administración y escalado de varias bases de datos que tienen distintas e imprevisibles demandas de uso.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Grupos elásticos
    - href: /azure/sql-database/sql-database-managed-instance-index
      html: <p>Use Instancia administrada para migrar fácilmente las bases de datos locales al servicio de bases de datos totalmente administrado de PaaS de Azure con modificaciones mínimas del código o incluso sin necesidad de ellas.</p>
      image:
        src: media/index/i_mi.svg
      title: Instancia administrada
    - href: /azure/sql-database/sql-database-paas
      html: <p>La alta disponibilidad integrada, las copias de seguridad automatizadas y la replicación geográfica impedirán que las operaciones de mantenimiento o los errores de hardware o de la infraestructura detengan sus operaciones de negocio.</p>
      image:
        src: media/index/gear.svg
      title: Plataforma como servicio
    - href: /azure/sql-database/sql-database-security-index
      html: <p>Proteja las bases de datos con la autenticación de Azure AD, Virtual Network, firewalls y conexiones Always Encrypted. Identifique las amenazas y vulnerabilidades con la seguridad integrada.</p>
      image:
        src: media/index/i_security.svg
      title: Seguridad avanzada
    - href: /azure/sql-database/sql-database-monitoring-tuning-index
      html: <p>La supervisión integrada y el ajuste de inteligencia le ayudarán a reducir drásticamente los costos de ejecutar y administrar bases de datos y a maximizar el rendimiento de la aplicación.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Supervisión y ajuste
