abstract:
  description: Azure SQL Database es un servicio de base de datos relacional (DBaaS) basado en la última versión estable del Motor de base de datos de Microsoft SQL Server. SQL Database es una base de datos de alto rendimiento, confiable y segura que puede usar para compilar aplicaciones y sitios web controlados por datos en el lenguaje de programación que prefiera, sin necesidad de administrar la infraestructura. Aprenda a usar SQL Database con nuestros inicios rápidos, tutoriales y ejemplos.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Creación de una base de datos SQL en Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: '<p><a href="/azure/sql-database/sql-database-high-availability">Altamente disponible</a>: base de datos de PaaS que se ejecuta siempre en la última versión estable del Motor de base de datos de SQL Server y en un sistema operativo revisado con <a href="/azure/sql-database/sql-database-automated-backups">copias de seguridad de base de datos automáticas</a>.</p>'
      image:
        src: media/index/i_managed.svg
      title: Completamente administrada
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adapte la relación precio-rendimiento a sus necesidades con los <a href="/azure/sql-database/sql-database-service-tiers">niveles de rendimiento flexible</a> que van desde unos asequibles 5 EUR al mes hasta potentes bases de datos con 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
      title: Niveles de precio-rendimiento
    - href: /azure/sql-database/sql-database-single-database-scale
      html: <p>Fácil <a href="/azure/sql-database/sql-database-single-database-scale">escalado vertical</a>, <a href="/azure/sql-database/sql-database-read-scale-out">escalado horizontal</a> o partición de base de datos según sus necesidades para mejorar el rendimiento de la aplicación.</p>
      image:
        src: media/index/i_scale.svg
      title: Escalabilidad y elasticidad
    - href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Deje que la inteligencia integrada en el servicio <a href="/azure/sql-database/sql-database-automatic-tuning">ajuste automáticamente el rendimiento</a> e <a href="/azure/sql-database/sql-advanced-threat-protection">identifique las amenazas</a> y <a href="/azure/sql-database/sql-vulnerability-assessment">vulnerabilidades</a> de las bases de datos.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Inteligencia integrada
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Use la <a href="/azure/sql-database/sql-database-managed-instance">base de datos única hospedada en los servidores lógicos</a> para las <a href="/azure/sql-database/saas-tenancy-app-design-patterns">aplicaciones SaaS</a> y microservicios que necesitan una base de datos única con rendimiento predecible.</p>
      image:
        src: media/index/i_db.svg
      title: Base de datos única
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Use <a href="/azure/sql-database/sql-database-managed-instance">Instancia administrada</a> para <a href="azure/sql-database/sql-database-managed-instance-migrate">migrar fácilmente las bases de datos locales</a> a Azure PaaS con modificaciones mínimas del código o incluso sin necesidad de ellas.</p>
      image:
        src: media/index/i_mi.svg
      title: Instancia administrada
