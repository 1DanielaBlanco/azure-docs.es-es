- title: Más recursos
  items:
  - type: paragraph
    text: Azure SQL Database proporciona un conjunto de características integradas adicionales que pueden mejorar la seguridad de las bases de datos.
  - type: list
    style: ordered
    items:
    - html: La protección contra amenazas en las <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">Instancias administradas</a> y <a href="/azure/sql-database/sql-database-threat-detection">bases de datos</a> detecta actividades anómalas que indican intentos inusuales y potencialmente dañinos de acceso o ataques a las bases de datos.
    - html: La auditoría para <a href="/azure/sql-database/sql-database-managed-instance-auditing">Instancias administradas</a> y <a href="/azure/sql-database/sql-database-auditing">bases de datos</a> realiza un seguimiento de eventos de base de datos y los escribe en un registro de auditoría de la cuenta de Azure Storage, área de trabajo OMS o Event Hubs.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Las reglas de firewall del servidor de base de datos</a> en bases de datos únicas le permiten controlar qué direcciones IP pueden tener acceso a la base de datos.
    - html: La <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">integración de redes virtuales</a> en Instancias administradas permite colocar las bases de datos en su propio espacio de direcciones privadas.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Always encrypted</a> ayuda a proteger los datos confidenciales en reposo en el servidor durante el movimiento entre cliente y servidor y cuando los datos están en uso, lo que garantiza que los datos confidenciales nunca van a aparecer como texto no cifrado dentro del sistema de base de datos.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">El enmascaramiento de datos dinámicos</a> ayuda a impedir el acceso no autorizado a datos confidenciales al permitir que los usuarios designen la cantidad de datos confidenciales que se revelarán con un impacto mínimo en el nivel de aplicación.
