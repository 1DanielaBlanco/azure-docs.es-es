sections:
- items:
  - type: paragraph
    text: Azure SQL Database incluye características de seguridad avanzada integradas que ayudan a proteger las bases de datos.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Información general
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database proporciona un conjunto de características de seguridad avanzada que pueden ayudar a que sus datos estén seguros.</p>
    - title: Detección de amenazas
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Detecte actividades anómalas que indican intentos inusuales y potencialmente perjudiciales para aprovechar vulnerabilidades en las bases de datos o acceder a ellas.</p>
    - title: Evaluación de vulnerabilidades
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>La evaluación de vulnerabilidades permite detectar, realizar un seguimiento y corregir posibles puntos vulnerables en la base de datos.</p>
    - title: Cifrado en reposo
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>El cifrado de datos transparente (TDE) garantiza que la información de las bases de datos se cifra de forma transparente.</p>
    - title: Detección y clasificación de datos
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>La detección y clasificación de datos permite detectar, clasificar, etiquetar y proteger los datos confidenciales en las bases de datos.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database permite conectarse a la base de datos mediante identidades de Azure Active Directory (Azure AD).</p>
