abstract:
  description: Azure Service Fabric Mesh es un servicio totalmente administrado que permite a los desarrolladores compilar e implementar aplicaciones críticas sin tener que administrar ninguna infraestructura.  Use Service Fabric Mesh para compilar y ejecutar aplicaciones de microservicios seguras y distribuidas que se escalen a petición. Aprenda a usar Service Fabric Mesh con nuestras guías de inicio rápido y tutoriales.  Para más información, lea la <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">introducción a Service Fabric Mesh</a>.
