abstract:
  description: 'El servicio Azure Data Box le permite transferir terabytes de datos a Azure de una forma rápida, económica y confiable. Microsoft impulsa la transferencia de datos segura mediante el envío de discos y el control completo de la logística.<p>Transfiera grandes cantidades de datos a Azure en 4 sencillos pasos: pedido, recepción, copia de datos en discos y devolución de estos a Azure. Después de que se reciben los discos, los datos se ingieren en Azure y, posteriormente, se borran de forma segura.<p><a href="/azure/databox/data-box-disk-overview">Más información acerca Data Box Disk</a>.</p>'
