abstract:
  description: Azure Event Hubs es una plataforma de streaming de datos y servicio de procesamiento de eventos capaz de recibir y procesar millones de eventos por segundo. El servicio admite protocolos HTTPS y AMQP 1.0, y el ecosistema de Apache Kafka, para la publicación de eventos.
