abstract:
  description: Bing Autosuggest API le permite enviar un término de consulta de búsqueda parcial a Bing y obtener una lista de consultas sugeridas en las que otros usuarios han buscado.  Por ejemplo, a medida que el usuario escribe cada carácter de su término de búsqueda, llamará a esta API y rellenará la lista desplegable del cuadro de búsqueda con las cadenas de consulta sugeridas. Aprenda a usar Autosuggest API con nuestras guías de inicio rápido, tutoriales y ejemplos.
