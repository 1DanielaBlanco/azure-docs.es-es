abstract:
  description: Bing Spell Check API permite comprobar la gramática y la ortografía en contexto. Bing ha desarrollado corrector ortográfico basado en web que aprovecha el aprendizaje automático y la traducción automática estadística para entrenar dinámicamente a un algoritmo en constante evolución y altamente contextual. El corrector ortográfico se basa en un gran cuerpo de documentos y búsquedas web. Aprenda a analizar el contenido de varias maneras con nuestros inicios rápidos, tutoriales y ejemplos.
