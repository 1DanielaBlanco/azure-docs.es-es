    text: '<b>Nota: El nuevo servicio y SDK de Voz va a sustituir a Translator Speech API que dejará de funcionar a partir del 15 de octubre de 2019. Para más información acerca de cómo cambiar al servicio Voz, consulte <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">Migración de Translator Speech API al servicio Voz</a></b>'
