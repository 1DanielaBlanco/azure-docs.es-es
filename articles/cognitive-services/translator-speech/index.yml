abstract:
  description: Microsoft Translator Speech API, que forma parte de la colección de API de Microsoft Cognitive Services, es un servicio de traducción automática basado en la nube que proporciona conversión de voz en voz o de voz en texto. Basado en la tecnología REST estándar del sector, se puede utilizar para agregar traducción de voz en tiempo real a cualquier aplicación, herramienta o cualquier solución que requiera traducción de voz en varios idiomas, independientemente del sistema operativo de destino o de los lenguajes de desarrollo. Para obtener una lista completa de los idiomas admitidos, consulte el artículo de <a href="languages.md">idiomas admitidos</a>.
