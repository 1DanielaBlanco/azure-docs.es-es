abstract:
  description: Microsoft Translator Text API es un servicio de traducción automática basado en la nube. Con esta API se puede traducir texto casi en tiempo real desde cualquier aplicación o servicio mediante una sencilla llamada de API de REST. La API usa la tecnología de traducción automática neuronal más moderna, al tiempo que también ofrece la tecnología de traducción automática estadística. Para obtener la lista de los idiomas admitidos, tanto para traducción automática neuronal como para traducción automática estadística, consulte <a href="languages.md">Idiomas admitidos</a>.
