  description: Aprenda a usar Bing Custom Search para crear experiencias de búsqueda a medida de los temas que le interesan. Por ejemplo, si tiene un sitio web de bicicletas que proporciona una experiencia de búsqueda, puede especificar los dominios, subsitios y páginas web en las que busque Bing. Las guías de inicio rápido, los tutoriales y las guías de referencia de la API le muestran cómo hacerlo.
