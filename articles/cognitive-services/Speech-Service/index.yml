- title: SDK de dispositivos de voz
  items:
  - type: paragraph
    text: "Con la introducción del servicio de voz unificado, Microsoft y sus asociados ahora ofrecen una plataforma integrada de hardware y software optimizada para el desarrollo de dispositivos habilitados para voz: el <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>SDK de dispositivos de voz</a>. Adecuado para el desarrollo de dispositivos ambientales para todos los tipos de aplicaciones, este SDK le permite definir una <I>palabra de reactivación</I> personalizada exclusiva para su marca. El hardware proporciona un procesamiento de audio superior a partir de orígenes multicanal para un reconocimiento de voz más preciso, incluso la supresión de ruido, voz de campo lejano y formación de haz."
