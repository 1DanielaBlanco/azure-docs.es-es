- title: Voz a texto
  items:
  - type: paragraph
    text: Nuestro SDK de voz admite la <b>conversión de texto a voz</b> o el reconocimiento de voz.  El SDK de voz transcribes secuencias de audio en el texto que la aplicación puede aceptar como entrada. La aplicación puede, por ejemplo, escribir el texto en un documento o actuar sobre él como un comando.
  - type: paragraph
    text: Los siguientes son los casos de uso comunes para la conversión de <b>texto a voz</b> mediante el SDK de voz&#58;
  - type: list
    style: unordered
    items:
    - text: Reconocer una expresión breve, por ejemplo, un comando, sin resultados provisionales.
    - text: Transcribir una expresión larga, previamente grabada, como un mensaje de correo de voz.
    - text: Transcribir voz en streaming en tiempo real, con resultados parciales, para dictado.
    - text: Determinar qué quieren hacer los usuarios en función de una solicitud de lenguaje natural hablada.
  - type: paragraph
    text: El SDK de voz admite la transcripción de voz interactiva con la conversión de <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">texto a voz</a> continua en tiempo real y resultados provisionales. También admite la detección de fin de voz, la capitalización y puntuación automática opcional, el enmascaramiento de palabras soeces y la normalización de texto.
  - type: paragraph
    text: Un elemento diferenciador clave de Microsoft Speech Service es la capacidad de personalizar los modelos acústicos y lingüísticos de la conversión de <a href="http://aka.ms/customspeech">voz a texto</a> para adaptarse a vocabulario especializado, entornos ruidosos y diferentes formas de hablar.
- title: Traducción de voz
  items:
  - type: paragraph
    text: El SDK de voz puede usarse también para la <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">traducción de voz</a>.  Con la <b>traducción de voz</b> de streaming mediante al SDK de voz, el servicio devuelve resultados provisionales que se pueden mostrar al usuario para indicar el progreso de la traducción. Los resultados se pueden devolver como texto o como voz.
  - type: paragraph
    text: Los casos de uso de <b>traducción de voz</b> mediante el SDK de voz son los siguientes
  - type: list
    style: unordered
    items:
    - text: Implementar una aplicación móvil de traducción conversacional o dispositivo para personas que viajan.
    - text: Proporcione traducciones automáticas para subtítulos de grabaciones de audio y vídeo.
  - type: paragraph
    text: Los modelos de <b>traducción de voz</b> también se pueden <a href="http://aka.ms/customtranslator">personalizar</a>.
- title: Text-to-Speech
  items:
  - type: paragraph
    text: Actualmente, se admite <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">Text-to-Speech</a>, o síntesis de voz, mediante una API REST que convierte texto sin formato a voz que parezca natural de forma que se entregue a la aplicación en un archivo de audio. Están disponibles varias voces, con distinción de género o acentos, para varios idiomas.
  - type: paragraph
    text: Nuestro SDK de voz proporciona acceso a la conversión de texto a voz y a la traducción de voz. Text-to-Speech emplea llamadas REST POST sobre HTTP.
  - type: paragraph
    text: <b>Text-to-Speech</b> REST API admite las etiquetas del <b>lenguaje de marcado de síntesis de voz</b> (SSML), para que pueda especificar la pronunciación fonética exacta de palabras problemáticas. SSML también puede indicar características de la voz (como énfasis, velocidad, volumen, género y tono) directamente en el texto.
  - type: paragraph
    text: Si desea un dialecto no admitido o una voz única para la aplicación, puede crear <a href="http://aka.ms/customvoice">fuentes de voz personalizadas</a> desde sus propios ejemplos de voz.
  - type: paragraph
    text: Lo siguiente son casos de uso comunes para <b>Text-to-Speech</b> REST API
  - type: list
    style: unordered
    items:
    - text: Salida de voz como una salida de pantalla alternativa para aquellos usuarios con discapacidad visual.
    - text: Avisos por voz para aplicaciones de coche, como navegación.
    - text: Interfaces de usuario conversacionales junto con <b>Speech-to-Text</b> API.
- title: SDK de dispositivos de voz
  items:
  - type: paragraph
    text: 'Con la introducción del servicio de voz unificado, Microsoft y sus asociados ahora ofrecen una plataforma integrada de hardware y software optimizada para el desarrollo de dispositivos habilitados para voz: el <b>SDK de dispositivos de voz</b>. Este SDK es adecuado para el desarrollo de dispositivos inteligentes de voz para todos los tipos de aplicaciones.'
  - type: paragraph
    text: El <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">SDK de dispositivos de voz</a> permite crear sus propios dispositivos ambientales con una palabra de reactivación personalizada única que desencadena la captura de audio. También proporciona un procesamiento de audio superior a partir de orígenes multicanal para un reconocimiento de voz más preciso, incluso la supresión de ruido, voz de campo lejano y formación de haz.
