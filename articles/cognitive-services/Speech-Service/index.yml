abstract:
  description: Microsoft Speech Service proporciona a los desarrolladores una manera fácil de incorporar potentes características habilitadas para voz a sus aplicaciones, incluido el control de comandos de voz, la transcripción, el dictado y la traducción mediante una <a href="rest-apis">API REST</a> o un <a href="speech-sdk">SDK de C#, C++ o Java</a>.<p>Microsoft Speech Service le permite personalizar modelos de <a href="how-to-customize-speech-models">conversión de voz en texto</a> para acomodar vocabulario especializado, entornos ruidosos y diferentes formas de hablar. También está disponible la <a href="https://cris.ai/Home/customvoice">conversión de texto a voz</a> y la <a href="https://www.microsoft.com/translator/customization.aspx">traducción de voz</a>.<p>Para más información, consulte <a href="overview">¿Qué es Speech Service?</a>
