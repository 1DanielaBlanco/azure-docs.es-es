abstract:
  description: Microsoft Speech Service y su SDK ofrece a los desarrolladores una manera sencilla de crear eficaces características habilitadas para voz en las aplicaciones, como control de comandos de voz, la transcripción y el dictado. Cortana, Microsoft Office y otros utilizan la misma tecnología. Un elemento diferenciador clave de Microsoft Speech Service es la capacidad de personalizar los modelos acústicos y lingüísticos de conversión de <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">voz a texto</a> para adaptarse a vocabulario especializado, entornos ruidosos y diferentes formas de hablar. De hecho, las opciones de <a href="http://aka.ms/customvoice">texto a voz</a> y de <a href="http://aka.ms/customtranslator">traducción de voz</a> personalizadas también están disponibles.<br/><br/>Nuestro SDK de voz está disponible en varias plataformas para varios lenguajes de programación, para que pueda ocuparse de la administración del micrófono en directo, del streaming en tiempo real o de la comunicación de archivos basados en lotes, dependiendo de sus necesidades de aplicación.
