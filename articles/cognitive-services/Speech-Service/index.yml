abstract:
  description: >
    Mediante nuestro SDK de voz, <a href="overview">Speech Service</a> ayuda a los desarrolladores a agregar características habilitadas para voz a sus aplicaciones.<br/>

    Entre las características se incluyen&#58; <i>voz a texto</i> (reconocimiento de voz o SR), <i>intención</i>, <i>traducción</i> y <i>texto a voz</i> (TTS).
