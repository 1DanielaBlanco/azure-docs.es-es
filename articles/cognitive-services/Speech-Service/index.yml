- title: SDK de dispositivos de voz
  items:
  - type: paragraph
    text: 'Con la introducción del servicio de voz unificado, Microsoft y sus asociados ahora ofrecen una plataforma integrada de hardware y software optimizada para el desarrollo de dispositivos habilitados para voz: el <b>SDK de dispositivos de voz</b>. Este SDK es adecuado para el desarrollo de dispositivos inteligentes de voz para todos los tipos de aplicaciones.'
  - type: paragraph
    text: El <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">SDK de dispositivos de voz</a> permite crear sus propios dispositivos ambientales con una palabra de reactivación personalizada única que desencadena la captura de audio. También proporciona un procesamiento de audio superior a partir de orígenes multicanal para un reconocimiento de voz más preciso, incluso la supresión de ruido, voz de campo lejano y formación de haz.
