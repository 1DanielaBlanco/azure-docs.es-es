- title: Personalización de la voz con sus propios datos
  items:
  - type: paragraph
    text: >
      Microsoft Speech Service le permite personalizar modelos para adaptarse a vocabulario especializado, entornos ruidosos y diferentes formas de hablar.<br/>

      &nbsp;&#8226;<a href="how-to-customize-speech-models">Voz a texto personalizado</a><br/>

      &nbsp;&#8226;<a href="https://www.microsoft.com/translator/customization.aspx">Traducción de voz personalizada</a><br/>

      &nbsp;&#8226;<a href="https://cris.ai/Home/customvoice">Texto a voz personalizado</a>
