title: Documentación del SDK del servicio Voz
metadata:
  title: 'Documentación sobre el SDK del servicio Voz: Guías de inicio rápido, tutoriales, referencia de API: Cognitive Services | Microsoft Docs'
  meta.description: >
    The Speech Service provides developers an easy way to add powerful speech-enabled features to their applications.

    Examples include&#58; voice command control & dialog, natural speech conversation, speech transcription & dictation, and speech translation.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.component: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: nitinme
abstract:
  description: Aprenda a usar el servicio Voz y el SDK de Voz para agregar características habilitadas para voz a sus aplicaciones. Puede usar el SDK de Voz para agregar funcionalidades de <i>voz a texto</i> (reconocimiento de voz o SR), <i>intención</i>, <i>traducción</i> y <i>texto a voz</i> (TTS) a las aplicaciones. El servicio Voz también tiene una API REST que funciona con cualquier lenguaje de programación que pueda realizar solicitudes HTTP.
  aside:
    image:
      alt: 
      height: 110
      src: ../media/index/speech-landing-page-video.png
      width: 250
    title: Introducción al servicio Voz (10:34)
    href: https://azure.microsoft.com/resources/videos/connect-2017-microsoft-cognitive-services-overview-of-advanced-speech-capabilities/
    width: 250
