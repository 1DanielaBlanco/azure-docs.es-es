abstract:
  description: Bing Visual Search API ofrece detalles de imagen similares a los que se muestran en Bing.com/images. Al cargar una imagen o proporcionar una dirección URL de esta, esta API puede identificar diversos datos sobre ella, como, por ejemplo, imágenes similares visualmente, orígenes de compra, páginas web que incluyen la imagen y mucho más.
