abstract:
  description: Azure Maps ofrece a los desarrolladores de todos los sectores unas eficaces funcionalidades geoespaciales, integradas con unos nuevos datos de asignación que son necesarios para proporcionar contexto geográfico a aplicaciones web y móviles. Este servicio es un conjunto de API de REST compatible con One API de Azure, acompañado de un control de JavaScript basado en web que hace que el desarrollo sea sencillo, flexible y portátil en varios medios.
