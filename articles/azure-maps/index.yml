    - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">Rutas por modo de viaje</a>
    - html: <a href="/azure/azure-maps/tutorial-create-store-locator">Creación de un localizador de almacén</a>
    - html: <a href="/azure/azure-maps/tutorial-geofence">Configuración de una geovalla</a>
