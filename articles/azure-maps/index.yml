abstract:
  description: Azure Maps ofrece a los desarrolladores de todos los sectores unas potentes funcionalidades geoespaciales, integradas con los datos de asignación más recientes disponibles para proporcionar contexto geográfico a aplicaciones web y móviles. Azure Maps es un conjunto de API REST compatibles con Azure One API para mapas, búsqueda, rutas, tráfico, zonas horarias, geolocalización, geovalla, datos de mapas y operaciones espaciales, que incluye SDK de web y Android SDK que hacen que el desarrollo sea sencillo, flexible y portable entre varias plataformas.
