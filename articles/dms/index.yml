abstract:
  description: Azure Database Migration Service permite migraciones completas de varios orígenes de base de datos a plataformas de datos de Azure, con un tiempo de inactividad mínimo. El servicio utiliza Data Migration Assistant para generar informes de evaluación que proporcionen recomendaciones que le guíen a través de los cambios necesarios antes de realizar una migración. Cuando esté listo para comenzar el proceso de migración, Azure Database Migration Service realizará todos los pasos necesarios.
  aside:
    image:
      alt: 
      height: 110
      src: media/video-thumb-intro2dms.png
      width: 250
    title: Introducción a Azure DMS (1:30)
    href: https://www.microsoft.com/en-us/videoplayer/embed/RE2IqVu
    width: 250
