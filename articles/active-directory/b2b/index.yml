abstract:
  description: Aprenda a usar la colaboración de negocio a negocio (B2B) de Azure AD para compartir de forma segura las aplicaciones y servicios de la empresa con usuarios invitados y asociados externos de cualquier organización, mientras conserva el control sobre sus propios datos corporativos.  Estas son algunas de las principales características:<ul><li>Mediante un sencillo proceso de invitación y canje, los usuarios invitados pueden empezar a colaborar en los recursos a los que quiere que accedan.</li><li>Los usuarios invitados y los asociados externos administran sus propias identidades a través de Azure AD, cuentas de correo electrónico de redes sociales o cualquier proveedor de identidades.</li><li>Puede proteger los recursos corporativos con características de Azure AD como la autenticación multifactor.</li><li>Puede usar API para personalizar la experiencia, por ejemplo, mediante un portal de registro de autoservicio.</li></ul>Los siguientes recursos le ayudarán a empezar a trabajar rápidamente.
