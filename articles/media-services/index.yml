abstract:
  description: Azure Media Services (AMS) es una plataforma basada en la nube que permite crear soluciones que logran una codificación de vídeo de alta definición y un streaming de vídeo con calidad suficiente para su difusión en los dispositivos más utilizados. AMS v3 también permite extraer la información de los archivos de audio y vídeos con Video Indexer a través de los valores preestablecidos de su analizador. Si desea información más detallada, use Video Indexer directamente.<br/> Para saber cuándo se recomienda utilizar los valores preestablecidos del analizador de Video Indexer, en lugar de los del de Media Services, consulte el <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">documento en que se realiza una comparación de ambos</a>.
