abstract:
  description: Azure Container Service (AKS) permite administrar el entorno hospedado de Kubernetes, lo que hace que sea fácil y rápido implementar y administrar aplicaciones en contenedores sin necesidad de tener conocimientos de orquestación de contenedores. También permite eliminar la carga de las operaciones en curso y las de mantenimiento mediante el aprovisionamiento, actualización y escalado de los recursos a petición, sin tener que desconectar las aplicaciones.<div class="IMPORTANT alert"><p>Importante</p><p>Azure Container Service (AKS) está actualmente en <strong>versión preliminar</strong>. Las versiones preliminares están a su disposición con la condición de que acepte los <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">términos de uso adicionales</a>. Es posible que algunos de los aspectos de esta característica cambien antes de ofrecer disponibilidad general.</p></div>
